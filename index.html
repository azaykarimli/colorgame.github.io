<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colorGame.css">
    <title>Color Game</title>
</head>

<body>
    <div id="head">
        <h1>Welcome to
            <!-- <br><span>rgb</span> -->
            <br><span id="displayColor"></span>
            <br>Color Game</h1>
    </div>

    <div id="strap" class="row">
        <div class="column" id="left">
            <button id="play">New Colors</button>

        </div>

        <span id="message" class="sms"></span>



        <div class="column" id="right">
            <button id="easyBtn" class="mode">Easy</button>
            <button id="hardBtn" class="mode selected">HARD</button>
        </div>

    </div>




    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>


    <script type="text/javascript" src="colorGame.js"></script>



</body>

</html>
